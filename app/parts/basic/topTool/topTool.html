<div class="container">
  <div class="row" style="margin-top:20px">
    <a class="btn btn-primary">网站设计</a>
    <a class="btn btn-primary">网站惯例</a>
    <a class="btn btn-primary">商务平台</a>
    <a class="btn btn-primary">手机版</a>
    <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">编辑当前页面</a>

    <div class="pull-right">
      <a class="btn btn-primary" (click)="saveWebsitData()">保存</a>
      <a class="btn btn-danger">取消</a>
      <a class="btn btn-primary" (click)="clearWebsitData()">清除缓存</a>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">编辑当前页面</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tr *ngFor="let part of page.parts">
              <td>{{part.part}}</td>
              <td><a class="btn btn-primary">编辑</a></td>
              <td (click)="upPart(part)"><a class="btn btn-primary">上移</a></td>
              <td (click)="downPart(part)"><a class="btn btn-primary">下移</a></td>
              <td (click)="deletePart(part)"><a class="btn btn-danger">删除</a></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
